version: "3.9"

services:
  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - web

  backend:
    build:
      context: ./batalla_medieval_backend
    image: ${BACKEND_IMAGE:-batalla-medieval-backend}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: ${DB_URL}
      SECRET_KEY: ${SECRET_KEY}
      WORLD_DEFAULT_SPEED: ${WORLD_DEFAULT_SPEED}
      EMAIL_SERVER: ${EMAIL_SERVER}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    depends_on:
      - database
    networks:
      - web

  frontend:
    build:
      context: ./batalla_medieval_frontend
    image: ${FRONTEND_IMAGE:-batalla-medieval-frontend}
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    networks:
      - web

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - web

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    environment:
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
      DOMAIN: ${DOMAIN}
    entrypoint: "/bin/sh -c"
    command: |
      certbot certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email --keep-until-expiring -d ${DOMAIN} || true
      trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - web

volumes:
  postgres-data:
  certbot-etc:
  certbot-var:
  certbot-www:

networks:
  web:
    driver: bridge
